<!DOCTYPE html>

<body>

    <script>
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:4000/getData");
        xhr.onreadystatechange = function() {
            if(xhr.readyState === 4) {
                if(xhr.status >= 200 && xhr.status < 300 || xhr.status === 304) {
                    console.log(xhr.response);
                }
            }
        }
        xhr.send();
    </script>
</body>
