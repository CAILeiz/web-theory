<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message.a.b">
        <ul>
            <li>{{message.a}}</li>
            <li>{{message.a.b}}</li>
        </ul>
        <div>{{message.a}}</div>
    </div>
    <script src="./compile.js"></script>
    <script src="./MVVM.js"></script>
    <script>
        let vm = new MVVM({
            el: "#app",
            data: {
                message: {
                    a: {
                        b: 1
                    }
                }
            }
        })
    </script>
</body>
</html>
